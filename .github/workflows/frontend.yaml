name: Frontend CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
env:
  TF_VAR_prefix: "devops3"
  TF_VAR_location: "Poland Central"
  BACKEND_URL: ""
permissions:
      id-token: write
      contents: read
jobs:

  build-and-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.TF_VAR_prefix }}-rg
          cluster-name: ${{ env.TF_VAR_prefix }}-aks
      
      - name: Get backend URL from ingress
        id: backend-url
        run: |
          # Replace backend-ingress with your ingress name and namespace
          BACKEND_IP=$(kubectl get ingress backend-ingress -n user-management -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "BACKEND_URL=http://$BACKEND_IP" >> $GITHUB_ENV

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ env.BACKEND_URL }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.TF_VAR_prefix }}-rg
          cluster-name: ${{ env.TF_VAR_prefix }}-aks

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v5
        with:
          manifests: |
            k8s/frontend/deployment.yaml
            k8s/frontend/configmap.yaml
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
