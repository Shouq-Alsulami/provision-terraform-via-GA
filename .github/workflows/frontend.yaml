name: Frontend CI/CD Pipeline

on:
  workflow_dispatch:
env:
  RESOURCE_GROUP: 
  CLUSTER_NAME: 
  BACKEND_URL: 
jobs:

  build-and-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ env.BACKEND_URL }}
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
      
      - name: Update ConfigMap with backend URL
        run: |
          sed -i "s|API_URL: .*|API_URL: \"${{ env.BACKEND_URL }}\"|g" k8s/frontend/configmap.yaml

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v5
        with:
          manifests: |
            k8s/frontend/deployment.yaml
            k8s/frontend/configmap.yaml
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
